<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
            <input matInput type="text" placeholder="Username" formControlName="username">
          </p>
        </mat-form-field>

        <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
          <div *ngIf="formControls.username.errors.required">Username is required</div>
          <div *ngIf="formControls.username.errors.minlength">Username must be at least 4 characters long.</div>
        </div>


        <mat-form-field class="example-full-width">
          <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <input matInput type="password"  placeholder="Password" formControlName="password">
          </p>
        </mat-form-field>

        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
          <div *ngIf="formControls.password.errors.required">Password is required</div>
          <div *ngIf="formControls.password.errors.minlength">Password must be at least 4 characters long.</div>
        </div>

      </mat-card-content>
      <button mat-stroked-button type="submit" color="accent" class="btn-block">Log in</button>
    </form>

  </mat-card>

</div>
