<form [formGroup]="searchForm" (ngSubmit)="submitSearch(searchedval.value)"  class="example-form-field">
  <mat-form-field>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.searched.errors }">
        <input id="searched" formControlName="searched" required class="example-form-field-input" matInput type="text" #searchedval>
      </p>
    <div *ngIf="isSubmitted && formControls.searched.errors" class="help-block">
      <div *ngIf="formControls.searched.errors.required">Please type a search word</div>
    </div>

  </mat-form-field>
  <button type="submit" class="example-form-field-input-button mat-focus-indicator mat-button mat-icon-button mat-button-base" mat-button>
    <span class="mat-button-wrapper"><mat-icon class="mat-icon notranslate material-icons mat-icon-no-color">search</mat-icon></span>
  </button>
</form>
<ng-template #callAPIDialog>
<div mat-dialog-content class="movie-details-holder" style="margin-top: 3rem;">
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card fxFlex="18" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let movie of receivedSearchedMovies">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.release_date | date }}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="http://image.tmdb.org/t/p/w185/{{ movie.poster_path }}" alt="{{ movie.title }}">
      <mat-card-content>
        <p class="card-content">
          {{ movie.overview }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
</ng-template>
